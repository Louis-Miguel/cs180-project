<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scam Checker</title>
    <style>
        #message {
            width: 100%;
            height: 400px;
            padding: 10px;
            box-sizing: border-box; /* Ensures padding is included in the width and height */
            font-size: 1.5em; /* Adjust the font size if needed */
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Text Scam Checker</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'result' %}" method="GET">
                            <div class="form-group">
                                <label for="message">Enter your text to verify whether it is a scam.</label>
                                <!-- <input type="text" class="form-control form-control-lg" id="message" name="message" required> -->
                                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
